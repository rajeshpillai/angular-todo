<div class="panel-body">
  <div class="form-group">
    <label>Filter </label>
    <input type="text" id="filterText" [(ngModel)]="filterText" />
    <input type="button" (click)="filter()" value="Apply" />
  </div>
  <table class="table table-bordered table-condensed ">
    <thead>
      <th *ngFor="let key of generateKey(filteredModel[0])">
        {{key}}
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredModel">
        <td *ngFor="let key of generateArray(item)">
          {{key}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
